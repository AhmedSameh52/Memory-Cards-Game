<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Cards</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    </head>
    <body>
        <div class="header-container">
            <h1 class="header-title">Monster Memory Cards</h1>
            <span class="timer" id="timer"></span>
        </div>
        <div id="game-board"></div>

        <div class="status-container">
            <img src="images/heart.png" width="35" alt="Heart">
            <p>Lives: <span id="playerLivesCount">5</span></p>
            <img src="images/score.png" width="35" alt="Score">
            <p>Score: <span id="scoreCount">-2</span></p>
        </div>

        <div class="slider-container">
            <label for="difficulty">Difficulty: </label>
            <input type="range" id="difficulty" name="difficulty" min="1" max="3" step="1">
            <span id="difficulty-label">Easy</span>
        </div>
        <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle medium shade4"></div>
        <div class="circle small shade5"></div>

        <script src="script.js"></script>
    </body>
</html>
